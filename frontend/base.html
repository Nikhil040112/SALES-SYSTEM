<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Sales Pro{% endblock %}</title>

  <style>
    :root {
      --bg-page: #eef2ff;
      --bg-page-2: #f9fafb;
      --bg-nav: rgba(255,255,255,0.96);
      --bg-card: #ffffff;
      --border-subtle: #e5e7eb;
      --accent: #2563eb;
      --accent-2: #4f46e5;
      --danger: #ef4444;
      --text-main: #0f172a;
      --text-muted: #6b7280;
      --radius-lg: 16px;
      --radius-pill: 999px;
      --shadow-soft: 0 10px 30px rgba(15,23,42,0.08);
      --shadow-strong: 0 18px 45px rgba(15,23,42,0.16);
      --transition: all 0.25s ease;
      --content-width: 1120px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, var(--bg-page) 0, var(--bg-page-2) 45%, #ffffff 100%);
      color: var(--text-main);
      min-height: 100vh;
    }

    /* ================= NAVBAR ================= */
    .navbar {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--bg-nav);
      border-bottom: 1px solid var(--border-subtle);
      box-shadow: var(--shadow-soft);
    }

    .navbar-inner {
      max-width: var(--content-width);
      margin: 0 auto;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    /* brand block is fixed-size so it never stretches */
    .navbar-left {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 0 0 auto;
    }

    .navbar-logo {
      width: 36px;
      height: 36px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 25px rgba(37,99,235,0.35);
      flex-shrink: 0;
    }

    .navbar-logo svg {
      width: 18px;
      height: 18px;
      color: #ffffff;
    }

    .navbar-title-wrap {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .navbar-title {
      font-size: 18px;
      font-weight: 800;
      letter-spacing: 0.02em;
      white-space: nowrap;
    }

    .navbar-subtitle {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--text-muted);
      white-space: nowrap;
    }

    /* right side has fixed-width cluster, doesn't expand infinitely */
    .navbar-right {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 0 0 auto;
    }

    .nav-group {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 4px;
      border-radius: 999px;
      background: #f3f4ff;
      box-shadow: 0 10px 25px rgba(148,163,184,0.25);
    }

    .nav-btn {
      border: 1px solid transparent;
      background: transparent;
      padding: 6px 14px;
      border-radius: var(--radius-pill);
      font-size: 12px;
      font-weight: 600;
      color: var(--text-muted);
      cursor: pointer;
      white-space: nowrap;
      transition: var(--transition);
    }

    .nav-btn:hover {
      background: #e5edff;
      color: var(--accent);
    }

    .nav-btn.active {
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #ffffff;
      border-color: rgba(255,255,255,0.4);
      box-shadow: 0 12px 30px rgba(37,99,235,0.5);
    }

    .nav-btn-danger {
      border-color: #fecaca;
      background: #fee2e2;
      color: var(--danger);
      box-shadow: 0 8px 20px rgba(248,113,113,0.25);
    }

    .nav-btn-danger:hover {
      background: #fecaca;
      color: #b91c1c;
    }

    .salesperson-nav,
    .admin-nav {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .hidden {
      display: none !important;
    }

    /* ================= PAGE CONTENT ================= */
    .page-shell {
      max-width: var(--content-width);
      margin: 0 auto;
      padding: 24px 20px 40px;
    }

    @media (max-width: 900px) {
      .navbar-inner {
        padding: 10px 12px;
      }

      .navbar-right {
        flex-wrap: wrap;
        justify-content: flex-end;
      }

      .nav-group {
        flex-wrap: wrap;
      }

      .page-shell {
        padding: 18px 12px 32px;
      }
    }

    @media (max-width: 640px) {
      .navbar-inner {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .navbar-title {
        font-size: 16px;
      }

      .navbar-subtitle {
        font-size: 10px;
      }

      .nav-btn {
        padding: 6px 10px;
        font-size: 11px;
      }
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <header class="navbar" id="navbar">
    <div class="navbar-inner">
      <div class="navbar-left">
        <div class="navbar-logo">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
        <div class="navbar-title-wrap">
          <div class="navbar-title">SALES PRO</div>
          <div class="navbar-subtitle">Sales Performance</div>
        </div>
      </div>

      <div class="navbar-right">
        <!-- Salesperson nav -->
        <div class="nav-group salesperson-nav">
          <button class="nav-btn salesperson-btn" data-path="dashboard" onclick="goTo('/dashboard')">Dashboard</button>
          <button class="nav-btn salesperson-btn" data-path="all-calls" onclick="goTo('/all-calls')">All Calls</button>
          <button class="nav-btn salesperson-btn" data-path="call-details" onclick="goTo('/call-details')">Call Details</button>
          <button class="nav-btn salesperson-btn" data-path="leads" onclick="goTo('/leads')">Leads</button>
          <button class="nav-btn salesperson-btn" data-path="follow-ups" onclick="goTo('/follow-ups')">Follow-ups</button>
        </div>

        <!-- Admin nav -->
        <div class="nav-group admin-nav hidden">
          <button class="nav-btn admin-btn" data-path="admin" onclick="goTo('/admin')">Admin</button>
          <button class="nav-btn admin-btn" data-path="admin-performance" onclick="goTo('/admin-performance')">Performance</button>
        </div>

        <!-- Logout -->
        <button class="nav-btn nav-btn-danger" onclick="logout()">Logout</button>
      </div>
    </div>
  </header>

  <!-- PAGE CONTENT -->
  <main class="page-shell">
    {% block content %}{% endblock %}
  </main>

  <script>
    function goTo(path) {
      window.location.href = path;
    }

    function logout() {
      if (confirm("Logout from Sales Pro?")) {
        localStorage.clear();
        window.location.href = "/login";
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      const role = localStorage.getItem("role");
      const path = window.location.pathname;

      const navbar = document.getElementById("navbar");
      const salespersonNav = document.querySelector(".salesperson-nav");
      const adminNav = document.querySelector(".admin-nav");

      // Hide navbar on auth pages
      if (path === "/login" || path === "/register") {
        navbar.style.display = "none";
        return;
      }

      // Role-based visibility
      if (role === "ADMIN") {
        salespersonNav.classList.add("hidden");
        adminNav.classList.remove("hidden");
      } else {
        adminNav.classList.add("hidden");
        salespersonNav.classList.remove("hidden");
      }

      // Mark active nav button based on end of URL
      const current = path.replace(/^\/+/, ""); // remove leading /
      document.querySelectorAll(".nav-btn[data-path]").forEach(btn => {
        if (current === btn.dataset.path) {
          btn.classList.add("active");
        }
      });
    });
  </script>
</body>
</html>
